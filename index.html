<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <div class="clock">
            <div style='--color:rgb(247, 0, 255); --height:60px'class="hands"id='hour'  ><i></i></div>
            <div style='--color:blue; --height:70px'class="hands" id='min'><i></i></div>
            <div style='--color:white; --height:80px'class="hands" id='sec'><i></i></div>
            <span style="--i:1; --color:yellow"><b>1</b></span>
            <span style="--i:2;--color:green"><b>2</b></span>
            <span style="--i:3;--color:red"><b>3</b></span>
            <span style="--i:4;--color:yellow"><b>4</b></span>
            <span style="--i:5;--color:green"><b>5</b></span>
            <span style="--i:6;--color:red"><b>6</b></span>
            <span style="--i:7;--color:yellow"><b>7</b></span>
            <span style="--i:8;--color:green"><b>8</b></span>
            <span style="--i:9;--color:red"><b>9</b></span>
            <span style="--i:10;--color:yellow"><b>10</b></span>
            <span style="--i:11;--color:green"><b>11</b></span>
            <span style="--i:12;--color:red"><b>12</b></span>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
